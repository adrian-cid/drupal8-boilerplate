boilerplate.page:
  path: '/boilerplate'
  defaults:
    _controller: '\Drupal\boilerplate\Controller\BoilerplatePageController::showSimplePage'
    _title: 'Boilerplate page'
  requirements:
    _permission: 'access content'

boilerplate.arguments_page:
  path: '/boilerplate-arguments/{arg1}/{arg2}'
  defaults:
    _controller: '\Drupal\boilerplate\Controller\BoilerplatePageController::showArgumentsPage'
    _title: 'Boilerplate page'
  requirements:
    _permission: 'access content'

boilerplate.form_page:
  path: '/boilerplate-form'
  defaults:
    _form:  '\Drupal\boilerplate\Form\SampleForm'
    _title: 'Boilerplate form page'
  requirements:
    _permission: 'access content'

boilerplate.themed_page:
  path: '/boilerplate-themed'
  defaults:
    _controller: '\Drupal\boilerplate\Controller\BoilerplatePageController::showThemedPage'
    _title: 'Boilerplate themed page'
  requirements:
    _permission: 'access content'
